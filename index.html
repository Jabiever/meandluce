<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker9000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .wheel-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .wheel-container {
            position: relative;
            margin: 20px 0;
        }

        .wheel-svg {
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.2));
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            border: 4px solid #667eea;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            pointer-events: none;
        }

        .pointer {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff4757;
            z-index: 11;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .spin-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-top: 20px;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ideas-section, .customize-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .ideas-section h2, .customize-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #764ba2;
        }

        .ideas-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }

        .idea-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .idea-item:hover {
            transform: translateX(5px);
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .remove-btn:hover {
            background: #ff3838;
        }

        .customize-group {
            margin-bottom: 20px;
        }

        .customize-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .customize-group input[type="range"] {
            width: 100%;
            margin-bottom: 5px;
        }

        .size-display {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .color-item input[type="color"] {
            width: 50px;
            height: 50px;
            border: 3px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .color-item input[type="color"]:hover {
            border-color: #667eea;
        }

        .color-item label {
            font-size: 0.8em;
            color: #666;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .result h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .celebrating {
            animation: celebrate 0.5s ease-in-out 3;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DatePicker9000</h1>

        <div class="main-content">
            <div class="wheel-section">
                <div class="wheel-container" id="wheelContainer">
                    <div class="pointer"></div>
                    <svg id="wheelSvg" class="wheel-svg"></svg>
                    <div class="wheel-center">ðŸ’•</div>
                </div>
                <button class="spin-btn" id="spinBtn">Spin the Wheel!</button>
            </div>

            <div class="ideas-section">
                <h2>Date Ideas</h2>
                <div class="input-group">
                    <input type="text" id="ideaInput" placeholder="Enter a date idea..." />
                    <button class="add-btn" id="addBtn">Add</button>
                </div>
                <ul class="ideas-list" id="ideasList"></ul>
            </div>

            <div class="customize-section">
                <h2>Customize Wheel</h2>

                <div class="customize-group">
                    <label for="wheelSize">Wheel Size: <span class="size-display" id="sizeDisplay">280px</span></label>
                    <input type="range" id="wheelSize" min="200" max="400" value="280" step="10">
                </div>

                <div class="customize-group">
                    <label>Slice Colors:</label>
                    <div class="color-grid" id="colorGrid"></div>
                </div>
            </div>
        </div>

        <div class="result" id="result">
            <h2>Tonight's Date:</h2>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        const wheelSvg = document.getElementById('wheelSvg');
        const wheelContainer = document.getElementById('wheelContainer');
        const spinBtn = document.getElementById('spinBtn');
        const ideaInput = document.getElementById('ideaInput');
        const addBtn = document.getElementById('addBtn');
        const ideasList = document.getElementById('ideasList');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const wheelSizeInput = document.getElementById('wheelSize');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const colorGrid = document.getElementById('colorGrid');

        let dateIdeas = [
            'Cozy Movie Night',
            'Cook Together',
            'Sunset Picnic',
            'Mini Golf',
            'Game Night',
            'Stargazing',
            'Try New Restaurant',
            'Art Gallery Visit'
        ];

        let isSpinning = false;
        let currentRotation = 0;
        let wheelSize = 280;

        let colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A',
            '#98D8C8', '#FFD93D', '#6BCF7F', '#C490E4',
            '#FF8B94', '#A8E6CF', '#FFB6C1', '#87CEEB'
        ];

        function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
            const angleInRadians = (angleInDegrees - 90) * Math.PI / 180.0;
            return {
                x: centerX + (radius * Math.cos(angleInRadians)),
                y: centerY + (radius * Math.sin(angleInRadians))
            };
        }

        function createPizzaSlice(startAngle, endAngle, radius, color, text) {
            const center = radius;
            const start = polarToCartesian(center, center, radius, endAngle);
            const end = polarToCartesian(center, center, radius, startAngle);
            const largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";

            const pathData = [
                `M ${center} ${center}`,
                `L ${start.x} ${start.y}`,
                `A ${radius} ${radius} 0 ${largeArcFlag} 0 ${end.x} ${end.y}`,
                'Z'
            ].join(' ');

            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            path.setAttribute('d', pathData);
            path.setAttribute('fill', color);
            path.setAttribute('stroke', 'white');
            path.setAttribute('stroke-width', '2');

            // Create text element with dynamic sizing
            const textAngle = (startAngle + endAngle) / 2;
            const textRadius = radius * 0.65;
            const textPos = polarToCartesian(center, center, textRadius, textAngle);

            // Calculate dynamic font size based on:
            // 1. Wheel radius (larger wheel = larger text)
            // 2. Segment angle (smaller slices = smaller text)
            // 3. Text length (longer text = smaller font)
            const segmentAngle = endAngle - startAngle;
            const baseSize = radius * 0.12; // Base font size proportional to radius
            const angleScale = Math.min(1, segmentAngle / 45); // Scale down for narrow slices
            const textLengthScale = Math.max(0.4, 1 - (text.length / 30)); // Scale down for long text
            const fontSize = Math.max(8, baseSize * angleScale * textLengthScale);

            const textElement = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            textElement.setAttribute('x', textPos.x);
            textElement.setAttribute('y', textPos.y);
            textElement.setAttribute('text-anchor', 'middle');
            textElement.setAttribute('dominant-baseline', 'middle');
            textElement.setAttribute('fill', 'white');
            textElement.setAttribute('font-weight', 'bold');
            textElement.setAttribute('font-size', fontSize);
            textElement.setAttribute('transform', `rotate(${textAngle}, ${textPos.x}, ${textPos.y})`);
            textElement.textContent = text;

            const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            group.appendChild(path);
            group.appendChild(textElement);

            return group;
        }

        function renderWheel() {
            wheelSvg.innerHTML = '';
            wheelSvg.setAttribute('width', wheelSize);
            wheelSvg.setAttribute('height', wheelSize);
            wheelSvg.setAttribute('viewBox', `0 0 ${wheelSize} ${wheelSize}`);

            const radius = wheelSize / 2;
            const segmentAngle = 360 / dateIdeas.length;

            dateIdeas.forEach((idea, index) => {
                const startAngle = segmentAngle * index;
                const endAngle = segmentAngle * (index + 1);
                const slice = createPizzaSlice(
                    startAngle,
                    endAngle,
                    radius,
                    colors[index % colors.length],
                    idea
                );
                wheelSvg.appendChild(slice);
            });

            // Update container size
            wheelContainer.style.width = wheelSize + 'px';
            wheelContainer.style.height = wheelSize + 'px';
        }

        function renderIdeasList() {
            ideasList.innerHTML = '';
            dateIdeas.forEach((idea, index) => {
                const li = document.createElement('li');
                li.className = 'idea-item';
                li.innerHTML = `
                    <span>${idea}</span>
                    <button class="remove-btn" onclick="removeIdea(${index})">Remove</button>
                `;
                ideasList.appendChild(li);
            });
        }

        function renderColorGrid() {
            colorGrid.innerHTML = '';
            colors.forEach((color, index) => {
                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';
                colorItem.innerHTML = `
                    <input type="color" id="color${index}" value="${color}" onchange="updateColor(${index}, this.value)">
                    <label for="color${index}">Color ${index + 1}</label>
                `;
                colorGrid.appendChild(colorItem);
            });
        }

        function updateColor(index, newColor) {
            colors[index] = newColor;
            renderWheel();
        }

        function removeIdea(index) {
            if (dateIdeas.length > 2) {
                dateIdeas.splice(index, 1);
                renderWheel();
                renderIdeasList();
                renderColorGrid();
            } else {
                alert('You need at least 2 date ideas!');
            }
        }

        function addIdea() {
            const idea = ideaInput.value.trim();
            if (idea) {
                dateIdeas.push(idea);
                ideaInput.value = '';
                renderWheel();
                renderIdeasList();
                renderColorGrid();
            }
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            result.classList.remove('show');

            // Random spins between 5-8 full rotations plus random offset
            const spins = 5 + Math.floor(Math.random() * 3);
            const extraDegrees = Math.floor(Math.random() * 360);
            const totalRotation = (spins * 360) + extraDegrees;

            currentRotation += totalRotation;
            wheelSvg.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {
                // Calculate which segment we landed on
                const normalizedRotation = currentRotation % 360;
                const segmentAngle = 360 / dateIdeas.length;
                // The pointer is at top, so we need to account for that
                const adjustedRotation = (360 - normalizedRotation + 90) % 360;
                const selectedIndex = Math.floor(adjustedRotation / segmentAngle) % dateIdeas.length;

                const selectedIdea = dateIdeas[selectedIndex];

                resultText.textContent = selectedIdea;
                result.classList.add('show');
                result.classList.add('celebrating');

                setTimeout(() => {
                    result.classList.remove('celebrating');
                }, 1500);

                isSpinning = false;
                spinBtn.disabled = false;
            }, 4000);
        }

        // Event listeners
        spinBtn.addEventListener('click', spinWheel);
        addBtn.addEventListener('click', addIdea);
        ideaInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addIdea();
        });

        wheelSizeInput.addEventListener('input', (e) => {
            wheelSize = parseInt(e.target.value);
            sizeDisplay.textContent = wheelSize + 'px';
            renderWheel();
        });

        // Initialize
        renderWheel();
        renderIdeasList();
        renderColorGrid();
    </script>
</body>
</html>
